<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>body { background-color: #f7fafc; color: #2d3748; font-family: sans-serif; }</style></head><body class="flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-blue-600">Captcha Solver</h1><div class="mb-6 p-4 bg-gray-100 rounded-md"><img id="captchaImage" src="" alt="Captcha Image" class="mx-auto max-w-full h-auto border border-gray-300 rounded"></div><input type="text" id="captchaInput" placeholder="Enter captcha text" class="w-full p-3 mb-4 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 placeholder-gray-500"><button id="submitButton" class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition duration-300 ease-in-out">Submit Captcha</button><div id="feedback" class="mt-4 text-sm text-gray-600"></div></div><script>document.addEventListener('DOMContentLoaded', () => { const captchaImage = document.getElementById('captchaImage'); const captchaInput = document.getElementById('captchaInput'); const submitButton = document.getElementById('submitButton'); const feedbackDiv = document.getElementById('feedback'); const urlParams = new URLSearchParams(window.location.search); const imageUrl = urlParams.get('url'); if (imageUrl) { captchaImage.src = imageUrl; } else { captchaImage.src = 'sample.png'; } submitButton.addEventListener('click', () => { const enteredText = captchaInput.value.trim(); if (enteredText) { feedbackDiv.textContent = `You entered: "${enteredText}". (Submission handled client-side for this demo.)`; feedbackDiv.classList.remove('text-red-600'); feedbackDiv.classList.add('text-green-600'); } else { feedbackDiv.textContent = 'Please enter the captcha text.'; feedbackDiv.classList.remove('text-green-600'); feedbackDiv.classList.add('text-red-600'); } }); });</script></body></html>
